<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Iframe Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe id="dynamicIframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        // Get URL parameter
        var urlParams = new URLSearchParams(window.location.search);
        var videoUrl = urlParams.get('videoUrl');

        // Set iframe src attribute dynamically
        var iframe = document.getElementById('dynamicIframe');
        iframe.src = videoUrl;
    </script>
</body>
</html>
